<!doctype html>
<html>
  <head>
    <script>
       class Kilpkonn{
         static suunad=[[1, 0], [0, -1], [-1, 0], [0, 1]];
         suund=0;
         constructor(x, y){
           this.x=x; this.y=y;
         }
         tekstina(){
          return this.x+", "+this.y+"; suund "+this.suund;
         }
         paremale(){
            this.suund=(this.suund+1) % Kilpkonn.suunad.length;
         }
         edasi(){
            let samm=Kilpkonn.suunad[this.suund];
            this.x+=samm[0];
            this.y+=samm[1];
         }
         //Lisage k√§sk ja nupp keeramiseks
       }
       let k1=new Kilpkonn(3, 5);
       function algus(){
          s1.innerText=k1.tekstina()
       }
       function liigu(){
          k1.edasi();
          s1.innerText=k1.tekstina()
       }
       function keera(){
          k1.paremale();
          s1.innerText=k1.tekstina()
       }
    </script>
  </head>
  <body onload="algus()">
    <span id="s1"></span>
    <input type="button" value="liigu" onclick="liigu()" />
    <input type="button" value="paremale" onclick="keera()" />
  </body>
</html>
